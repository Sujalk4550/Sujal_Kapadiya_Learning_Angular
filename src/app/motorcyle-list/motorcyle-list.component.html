<div class="SujalK">
  <h1>All Motorcycle</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>BRAND</th>
      <th>NAME</th>
      <th>COLOUR</th>
      <th>TYPE</th>
      <th>PETROL</th>
    </tr>
    <tr *ngFor="let motorcycle of motorcycleList">
      <td>{{motorcycle.id}}</td>
      <td>{{motorcycle.brand}}</td>
      <td>{{motorcycle.name}}</td>
      <td>{{motorcycle.colour}}</td>
      <td>{{motorcycle.type}}</td>
      <td>{{motorcycle.petrol}}</td>
    </tr>
  </table>
</div>
